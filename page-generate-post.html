<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键生成帖子 - 即刻出行</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 自定义样式 - 参考Mount Bromo设计 */
        .gradient-bg {
            background: linear-gradient(135deg, #ff8a65 0%, #ffab40 50%, #ff7043 100%);
        }
        
        .warm-gradient {
            background: linear-gradient(135deg, #ff8a80 0%, #ffab40 50%, #ff7043 100%);
        }
        
        .sunset-gradient {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #ff7043 0%, #ff8a65 25%, #ffab40 50%, #ffcc02 75%, #ff6b6b 100%);
        }
        
        /* 页面背景 */
        body {
            background: linear-gradient(135deg, #fef7f0 0%, #fff3e0 100%);
        }
        
        /* 圆角按钮 */
        .rounded-btn {
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .rounded-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }
        
        .post-preview {
            transition: all 0.3s ease;
        }
        
        .post-preview:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .ai-generating {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .trip-card {
            transition: all 0.3s ease;
        }
        
        .trip-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px -5px rgba(0, 0, 0, 0.1);
        }
        
        .trip-card.selected {
            border: 2px solid #3B82F6;
            background: linear-gradient(135deg, #EBF8FF, #F0F9FF);
        }
        
        .rating-star {
            transition: all 0.2s ease;
        }
        
        .rating-star:hover {
            transform: scale(1.2);
        }
        
        .rating-star.active {
            color: #F59E0B;
        }
    </style>
</head>
<body>

                                </label>

                                    <span class="ml-2 text-sm text-gray-700">性价比高</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="rounded border-gray-300 text-blue-500 focus:ring-blue-500" value="convenient">
                                    <span class="ml-2 text-sm text-gray-700">交通便利</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="rounded border-gray-300 text-blue-500 focus:ring-blue-500" value="photo">
                                    <span class="ml-2 text-sm text-gray-700">拍照好看</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- 生成按钮 -->
                        <button 
                            id="generate-post-btn"
                            class="w-full rounded-btn gradient-bg text-white py-4 font-semibold text-lg hover:shadow-lg transform hover:scale-105 transition-all duration-300"
                        >
                            <i class="fas fa-magic mr-2"></i>AI生成帖子
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 右侧：AI生成结果 -->
            <div class="space-y-6">
                <!-- 生成状态 -->
                <div id="generating-state" class="bg-white rounded-2xl shadow-lg p-8 text-center">
                    <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-emerald-500 rounded-full flex items-center justify-center mx-auto mb-6">
                        <i class="fas fa-magic text-white text-3xl ai-generating"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">AI正在为您生成帖子...</h3>
                    <p class="text-gray-600 mb-4">请稍候，我们正在分析您的行程和评价，生成精彩的分享内容</p>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-gradient-to-r from-blue-500 to-emerald-500 h-2 rounded-full animate-pulse" style="width: 0%" id="progress-bar"></div>
                    </div>
                </div>
                
                <!-- 生成结果 -->
                <div id="generated-content" class="hidden space-y-6">
                    <!-- 帖子预览 -->
                    <div class="bg-white rounded-2xl shadow-lg p-6 post-preview fade-in">

                            </div>

                        </div>

                                <input

                                    id="post-title"

                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent font-semibold text-lg"
                                >
                            </div>
                            
                            <!-- 帖子内容 -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">帖子内容</label>

                                    id="post-content"

                            <!-- 标签选择 -->

                                <div class="flex flex-wrap gap-2">
                                    <span class="px-3 py-1 bg-emerald-100 text-emerald-600 text-sm rounded-full cursor-pointer hover:bg-emerald-200">历史文化</span>
                                    <span class="px-3 py-1 bg-blue-100 text-blue-600 text-sm rounded-full cursor-pointer hover:bg-blue-200">摄影打卡</span>
                                    <span class="px-3 py-1 bg-orange-100 text-orange-600 text-sm rounded-full cursor-pointer hover:bg-orange-200">美食之旅</span>

                    </div>
                    
                    <!-- 操作按钮 -->

    <script>
        // 行程选择
        document.querySelectorAll('.trip-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.trip-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
        
        // 评分功能
        document.querySelectorAll('.rating-star').forEach(star => {
            star.addEventListener('click', function() {
                const rating = parseInt(this.dataset.rating);
                const stars = document.querySelectorAll('.rating-star');
                
                stars.forEach((s, index) => {
                    if (index < rating) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });
            
            star.addEventListener('mouseenter', function() {
                const rating = parseInt(this.dataset.rating);
                const stars = document.querySelectorAll('.rating-star');
                
                stars.forEach((s, index) => {
                    if (index < rating) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });
        });
        
        // 鼠标离开评分区域时恢复当前评分
        document.querySelector('.rating-star').parentElement.addEventListener('mouseleave', function() {
            const activeStars = document.querySelectorAll('.rating-star.active');
            if (activeStars.length === 0) {
                // 如果没有评分，恢复默认状态
                document.querySelectorAll('.rating-star').forEach(s => s.classList.remove('active'));
            }
        });
        
        // AI生成帖子
        document.getElementById('generate-post-btn').addEventListener('click', function() {
            const selectedTrip = document.querySelector('.trip-card.selected');
            if (!selectedTrip) {
                alert('请先选择一个行程');
                return;
            }
            
            const rating = document.querySelectorAll('.rating-star.active').length;
            if (rating === 0) {
                alert('请先为行程评分');
                return;
            }
            
            // 显示生成状态
            document.getElementById('generating-state').classList.remove('hidden');
            document.getElementById('generated-content').classList.add('hidden');
            
            // 模拟进度条
            let progress = 0;
            const progressBar = document.getElementById('progress-bar');
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // 显示生成结果
                    setTimeout(() => {
                        document.getElementById('generating-state').classList.add('hidden');
                        document.getElementById('generated-content').classList.remove('hidden');
                    }, 500);
                }
                progressBar.style.width = progress + '%';
            }, 200);
        });
        
        // 重新生成功能
        document.querySelector('button').addEventListener('click', function() {
            if (this.textContent.includes('重新生成')) {
                document.getElementById('generate-post-btn').click();
            }
        });
        
        // 发布功能
        document.querySelectorAll('button').forEach(btn => {
            if (btn.textContent.includes('发布到社区')) {
                btn.addEventListener('click', function() {
                    const title = document.getElementById('post-title').value;
                    const content = document.getElementById('post-content').value;
                    
                    if (!title.trim() || !content.trim()) {
                        alert('请完善帖子内容');
                        return;
                    }
                    
                    if (confirm('确定要发布这个帖子到社区吗？')) {
                        alert('帖子发布成功！');
                        // 这里可以添加实际的发布逻辑
                    }
                });
            }
        });
    </script>
